<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <h2>Players</h2>
        <h3 class="activeplayer"></h3>
        <h4 id="playerone">Player 1</h4>
        <input id="p1name" type="text" placeholder="Name" value="Player 1">
        <input id="p1mark" type="text" placeholder="Marker" value="X">
        <h4 id="playertwo">Player 2</h4>
        <input id="p2name" type="text" placeholder="Name" value="Player 2">
        <input id="p2mark" type="text" placeholder="Marker" value="O">
        <button class="startgame">Start New Game</button>
    </div>
    
    <div class="board"></div>
    <script src="main.js"></script>
</body>
</html>
